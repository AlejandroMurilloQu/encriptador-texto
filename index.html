<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <main class="container">
        <div class="main-section">
            <img src="./assets/logo.svg" alt="logo de alura"/>
            <div class="input-container">
                <input placeholder="Ingrese el texto aqui" id="texto-encriptar"/>

                <div class="buttons__container">
                    <span><img src="./assets/exclamation-icon.svg" /> Solo letras minúsculas y sin acentos</span>
                    <div class="buttons">
                        <button id="encriptarBtn">Encriptar</button>
                        <button id="desencriptarBtn">Desencriptar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="results-container">
            <div id="empty-result">
                <img src="./assets/muñeco.png" />
                <div class="results-text">
                    <h4>Ningun mensaje fue encontrado</h4>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>

            <div class="results-container-result hidden" id="resultado-container">
                <p id="texto-resultado"></p>
                <button id="copiarBtn">Copiar</button>
            </div>
            
        </div>
    </main>  
    <script src="./index.js" type="module"></script>
</body>
</html>
